<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <img src="ECell Logo Black.png" class="img-responsive">
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <div class="section section-info">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="heading">Sign Up</h1>
            <form class="form-horizontal" role="form"  onsubmit="return false">
              <div class="form-group" >
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">USN</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="signin-usn" placeholder="USN">
                </div>
              </div>
              <div class="form-group" >
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Password</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="signin-password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="signin-form">
                  <button class="btn btn-primary" id="signin-btn">Sign in</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h1 class="heading">Register</h1>
            <form class="form-horizontal" role="form" id="register-form" onsubmit="return false">
              <div class="form-group" >
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">USN</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="register-usn" placeholder="USN">
                </div>
              </div>
              <div class="form-group" >
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Password</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="register-password" placeholder="Password">
                </div>
              </div>
              <div class="form-group" >
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Confirm</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" id="register-btn">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/login.js"></script>
  

</body></html>
